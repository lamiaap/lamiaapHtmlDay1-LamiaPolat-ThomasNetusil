<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lamia Polat">
    <meta name="author" content="Thomas Netusil">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <header>
        <h1>Register Form</h1>
    </header>
    <main>
        <form><label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="Doe">

            <br>
            <label for="Course"> Course:</label>
            <select id="Course" name="Course">
                <option value="HTML">HTML</option>
                <option value="JavaScript">JavaScript</option>
                <option value="CSS">CSS</option>
            </select>

            <p>Gender:</p>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label><br>

            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label><br>

            <p>Hobbies:</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Coding">
            <label for="vehicle1">Coding</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Swimming">
            <label for="vehicle2">Swimming</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Reading">
            <label for="vehicle3">Reading </label><br><br>


            <label for="Phone">Phone:</label>
            <input type="tel"><br>

            <p>Adress:</p>
            <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
                Your browser does not support the HTML canvas tag.
            </canvas>

            <br>
            <label for="Email">Email:</label>
            <input type="email"><br>
            <label for="Password">Password:</label>
            <input type="password"><br>




            <input type="submit" value="Submit">
            <input type="reset">
        </form>


    </main>


</body>

</html>
