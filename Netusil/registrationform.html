<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lamia Polat">
    <meta name="author" content="Thomas Netusil">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <meta name="description" content="Form to rebuild from Image">
</head>

<body>
    <header>
        <h1>Register Form</h1>
    </header>
    <main>
        <form>
            <label for="fname">Firstname</label>
            <input type="text" id="fname" name="fname" value="John"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>

            <label for="Course"> Course:</label>
            <select id="Course" name="Course">
                <option value="HTML" selected>HTML</option>
                <option value="JavaScript">JavaScript</option>
                <option value="CSS">CSS</option>
            </select>

            <p>Gender:</p>
            <input type="radio" id="Male" name="Gender" value="Male" checked>
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label><br>

            <p>Hobbies:</p>
            <input type="checkbox" id="Coding" name="Coding" value="Coding" checked>
            <label for="Coding">Coding</label><br>
            <input type="checkbox" id="Swimming" name="Swimming" value="Swimming" checked>
            <label for="Swimming">Swimming</label><br>
            <input type="checkbox" id="Reading" name="reading" value="Reading">
            <label for="Reading">Reading </label><br><br>


            <label for=" Phone">Phone:</label>
            <input type="tel"><br>

            <p>Adress:</p>
            <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
                Your browser does not support the HTML canvas tag.
            </canvas>

            <br>
            <label for="Email">Email:</label>
            <input type="email"><br>
            <label for="Password">Password:</label>
            <input type="password"><br>




            <input type="submit" value="Submit">
            <input type="reset">
        </form>


    </main>


</body>

</html>
